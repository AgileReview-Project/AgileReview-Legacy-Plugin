#Plugin ID
plugin_id=de.tukl.cs.softech.agilereview
#name of source folder of agilereview files
default_source_folder=AgileReviews
#key separator for combining reviewId, author and commentId
key_separator=|
#characters which are not allowed for reviewIds and author names
forbidden_chars=/\\:*?"<>
#The priority of a comment should be specified in sequence from a "low" to a "high" state.
comment_priority=low,medium,high
#The status of a comment should be specified in sequence from an "open" to a "closed" state.
comment_status=open,closed
#The status of a review should be specified in sequence from an "open" to a "closed" state.
review_status=open,closed
#Icon file paths
icon_review_add=icons/review/review_add_15x15.png
icon_review_delete=icons/review/review_del_15x15.png
icon_review_ok=icons/review/review_ok_15x15.png
icon_comment_add=icons/comment/comment_add_15x15.png
icon_comment_delete=icons/comment/comment_del_15x15.png
icon_comment_ok=icons/comment/comment_ok_15x15.png
icon_synced=icons/synced.gif

#message dialogs
reply_inf_completeness=You have to fill out the comment text!

#log level (0: no logs, 1: error logs, 2: warning, error logs, 3: info, warning, error logs)
log_level=3
#log also in System.out
log_sysout=false